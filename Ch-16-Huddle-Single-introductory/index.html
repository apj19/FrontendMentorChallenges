<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/092bfc665f.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class=" min-w-[375px] max-w-[1440px] font-['Open_Sans'] min-h-[100vh] bg-[#674bb1] px-[5%] pt-[2rem] text-white
bg-[url('./images/bg-mobile.svg')]   
  lg:bg-[url('./images/bg-desktop.svg')] bg-no-repeat bg-cente
">


  <nav>
    <img class="w-[8rem] lg:w-auto mb-16" src="./images/logo.svg" alt="" srcset="">

  </nav>
  <main class="lg:flex lg:gap-8">
    <img src="./images/illustration-mockups.svg" alt="" srcset="">

    <div class="my-8 text-center lg:text-start">
      <h1 class="text-[1.5rem] lg:text-[2.5rem] mb-8 font-[Poppins]">Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="mt-8 rounded-full bg-white py-2 w-[10rem] text-[#674bb1]">Register</button>

    </div>
    

  </main>

  <div class="flex gap-4 justify-center mb-8 lg:relative lg:left-[45%] ">
    <p><i class="fa-brands fa-facebook-f text-white w-[2rem] h-[2rem] flex justify-center items-center border rounded-[50%]"></i></p>
    
    <p><i class="fa-brands fa-twitter text-white w-[2rem] h-[2rem] flex justify-center items-center border rounded-[50%]"></i></p>
    
    <p><i class="fa-brands fa-instagram  text-white w-[2rem] h-[2rem] flex justify-center items-center border rounded-[50%]"></i></p>

    
  </div>

  

  
</body>

</html>
