<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <main>
    <img class="bcg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bcg-bottom" src="./images/bg-pattern-bottom.svg" alt="">

    <div class="top-bg">
    </div>
    <img class="profile-img" src="./images/image-victor.jpg" alt="">
    <div class="main-information">
      <h3>Victor Crest <span class="age">26</span> </h3>
      <p>London</p>
      <div class="horizontal-line"></div>
      <div class="numbers">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </div>


    </div>


  </main>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://www.linkedin.com/in/akshay-jadhav-01737711b/" target="_blank">Akshay Jadhav</a>.</p>

  </div>
</body>

</html>
